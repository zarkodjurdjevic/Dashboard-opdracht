<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <main>
        <section class="knoppen">
            <div class="info-noti">
                <img src="./afb/infoIcon.png" alt="">
                <button class="nav-buttons">Information</button>
            </div>
            <div class="info-noti">
                <img src="./afb/notificationIcon.png" alt="">
                <button class="nav-buttons">Notifications</button>
            </div>
        </section>
        <section class="car_card">
            <h3 style="    letter-spacing: 0.1rem; color: grey; font-size: 1.4rem; font-weight: 400;">NEAREST CAR</h3>
            <img src="./afb/car.png" alt="Car" style="max-width: 100%;">
            <h1 style="font-size: 2rem; font-weight: 600;">Fortuner GR</h1>
            <div class="car-information">
                <div class="car-details">
                    <div class="gps">
                        <figure>
                            <img src="./afb/gpsIcon.png" alt="">
                        </figure>
                        <p>> 870km</p>
                    </div>
                    <div class="gas" style="align-items: center;">
                        <figure>
                            <img src="./afb/gasIcon.png" alt="">
                        </figure>
                        <p>50L</p>
                    </div>
                </div>
                <p style="font-weight: 700;">$45,00/h</p>
            </div>
        </section>
        <section class="cards" style="max-width: 100%;">
            <figure class="card1" style="max-width: 50%;">
                <img src="./afb/personAvatar.png" alt="Avatar">
                <h3 style="font-weight: 500;">Jane Cooper</h3>
                <p style="font-weight: 700;">$4,650</p>
            </figure>
            <figure class="card2" style="width: 50%; height: 100%;">
                <img src="./afb/map.png" alt="Map" style="width: 100%; border-radius: 3rem; height: 100%;">
            </figure>
        </section>
        <section class="cars">
            <div class="car-dots">
                <h3 style="font-weight: 300; font-size: 1.9rem;">More Cars</h3>
                <img src="./afb/dotsIcon.png" alt="">
            </div>
            <article class="firstcar">
                <section class="car-info">
                    <h1 style="font-size: 2.7rem; font-weight: 500; letter-spacing: 0.1rem;">Corolla Cross</h1>
                    <div class="gps-gas">
                        <div class="gps">
                            <figure>
                                <img src="./afb/gpsIcon.png" alt="">
                            </figure>
                            <p>> 4km</p>
                        </div>
                        <div class="gas">
                            <figure>
                                <img src="./afb/gasIcon.png" alt="">
                            </figure>
                            <p>50L</p>
                        </div>
                    </div>
                </section>
                <figure class="wrapper_arrow">
                    <img src="./afb/arrowIcon.png" alt="">
                </figure>
            </article>
            <hr style="background-color: rgb(66, 65, 65); border: solid 0.1rem rgb(66, 65, 65);">
            <article class="firstcar">
                <section class="car-info">
                    <h1 style="font-size: 2.7rem; font-weight: 500;">Ionic 5</h1>
                    <div class="gps-gas">
                        <div class="gps">
                            <img src="./afb/gpsIcon.png" alt="">
                            <p>> 8km</p>
                        </div>
                        <div class="gas" style="align-items: center;">
                            <img src="./afb/batteryIcon.png" alt="">
                            <p>80%</p>
                        </div>
                    </div>
                </section>
                <figure class="wrapper_arrow">
                    <img src="./afb/arrowIcon.png" alt="">
                </figure>
            </article>

        </section>
    </main>

</body>

</html>
